<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      Lottie Awesome - Animated FontAwesome with lottie for web, android and IOS
    </title>
    <meta
      name="description"
      content="Need animated font-awesome? Get lottie-awesome, smooth and buttery animated font la-icon"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.3/lottie.min.js"></script>
    <script src="docs-script.js"></script>
    <link rel="stylesheet" href="docs-style.css" />
  </head>
  <body>
    <h1>Lottie awesome</h1>
    <h2>
      Lottie animated icons based on font-awesome and other open-source fonts
    </h2>

    <div id="circle" class="la-icon"></div>
    <div id="cross" class="la-icon"></div>
    <div id="triangle" class="la-icon"></div>
    <div id="rectangle" class="la-icon"></div>
    <div id="up" class="la-icon"></div>
    <div id="down" class="la-icon"></div>
    <div id="left" class="la-icon"></div>
    <div id="right" class="la-icon"></div>
  </body>
</html>
